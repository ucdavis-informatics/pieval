<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!--Need this as fix for IE...-->
    <title>PieVal</title>
    <link href="{{ url_for('pieval.static', filename='styles/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('pieval.static', filename='styles/pieval2.css') }}" rel="stylesheet" />
    <link rel="icon" href="{{ url_for('pieval.static',filename='images/pieVal_Logo_favicon.png') }}">
</head>
<body d-flex flex-column h-100>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
        <img class="d-inline-block" src="{{ url_for('pieval.static', filename='images/pieVal_logo_small.png') }}" height="38"/>
        <a class="navbar-brand" href="{{url_for('pieval.pievalIndex')}}">PieVal</a>
        {% if 'prev_example' in session.keys() %}
            <button type="button" class="btn btn-outline-warning"><a class='nav-link' href = "{{ url_for('pieval.annotate_example', doh='yes') }}">Doh!</a></button>
        {% endif %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><button type="button" class="btn btn-link" disabled><a class="nav-link">{{session['user_name']}}</a></button></li>
            <li class="nav-item"><button type="button" class="btn btn-outline-danger btn-sm"><a class="nav-link" tabindex="-1" href="https://repos.ri.ucdavis.edu/docs/nomad/site/">Logout</a></button></li>
        </ul>
    </nav>


    <div class="container-fluid" role="main">
        {% block content %}
        {% endblock %}        
    </div> <!--container-fluid-->
    <footer class="footer">
        <span class="text-muted"><a href="https://cdi3.sf.ucdavis.edu/" target="_blank">CDI3</a> | &copy; UC Regents 2020</span>
    </footer>

  <script src="{{ url_for('pieval.static', filename='scripts/jquery-3.4.1.slim.min.js') }}" ></script>
  <script src="{{ url_for('pieval.static', filename='scripts/popper.min.js') }}" ></script>
  <script src="{{ url_for('pieval.static', filename='scripts/bootstrap.min.js') }}" ></script>
  <script src="{{ url_for('pieval.static', filename='scripts/pieval.js') }}" ></script>
</body>
</html>
